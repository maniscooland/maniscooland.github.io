<!DOCTYPE html>
<html>
<head>
    <title>Top-down Battle Game</title>
    <style>
        canvas {
            border: 1px solid black;
            background: #eee;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 600;

        class Player {
            constructor(x, y, isAI = false) {
                this.x = x;
                this.y = y;
                this.rotation = 0;
                this.speed = 5;
                this.isAI = isAI;
                this.color = isAI ? 'red' : 'blue';
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Body (circle)
                ctx.beginPath();
                ctx.arc(0, 0, 20, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Hands
                ctx.fillRect(-15, -25, 10, 10);
                ctx.fillRect(5, -25, 10, 10);
                
                ctx.restore();
            }

            update() {
                if (!this.isAI) {
                    if (keys.w) this.y -= this.speed;
                    if (keys.s) this.y += this.speed;
                    if (keys.a) this.x -= this.speed;
                    if (keys.d) this.x += this.speed;
                    
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    this.rotation = Math.atan2(dy, dx);
                } else {
                    this.x += Math.cos(this.rotation) * this.speed * 0.5;
                    this.y += Math.sin(this.rotation) * this.speed * 0.5;
                    this.rotation += 0.02;
                }
            }
        }

        class Vehicle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 120;
                this.height = 80;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // Car body
                ctx.fillStyle = '#666';
                ctx.fillRect(0, 0, this.width, this.height);
                
                // Wheels
                ctx.fillStyle = '#333';
                ctx.fillRect(-5, -5, 20, 20);
                ctx.fillRect(this.width - 15, -5, 20, 20);
                ctx.fillRect(-5, this.height - 15, 20, 20);
                ctx.fillRect(this.width - 15, this.height - 15, 20, 20);
                
                // Seats
                ctx.fillStyle = '#444';
                ctx.fillRect(40, 20, 20, 20);
                ctx.fillRect(60, 20, 20, 20);
                
                ctx.restore();
            }
        }

        const player = new Player(400, 300);
        const aiPlayers = Array(5).fill().map(() => new Player(
            Math.random() * canvas.width,
            Math.random() * canvas.height,
            true
        ));
        const vehicles = [
            new Vehicle(100, 100),
            new Vehicle(600, 400)
        ];

        const keys = {
            w: false,
            s: false,
            a: false,
            d: false
        };
        let mouseX = 0;
        let mouseY = 0;

        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);
        window.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            vehicles.forEach(vehicle => vehicle.draw());
            
            aiPlayers.forEach(ai => {
                ai.update();
                ai.draw();
            });
            
            player.update();
            player.draw();
            
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
