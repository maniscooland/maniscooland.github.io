<!DOCTYPE html>
<html>
<head>
    <title>Top-down Battle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Player {
            constructor(x, y, isAI = false, circleRadius = 200, circleSpeed = 0.02) {
                this.x = x;
                this.y = y;
                this.rotation = 0;
                this.speed = 5;
                this.isAI = isAI;
                this.color = isAI ? 'red' : 'blue';
                // AI circle movement parameters
                this.centerX = x;
                this.centerY = y;
                this.circleRadius = circleRadius;
                this.circleSpeed = circleSpeed;
                this.angle = Math.random() * Math.PI * 2;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                ctx.beginPath();
                ctx.arc(0, 0, 20, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                ctx.fillRect(-15, -25, 10, 10);
                ctx.fillRect(5, -25, 10, 10);
                
                ctx.restore();
            }

            update() {
                if (!this.isAI) {
                    if (keys.w) this.y -= this.speed;
                    if (keys.s) this.y += this.speed;
                    if (keys.a) this.x -= this.speed;
                    if (keys.d) this.x += this.speed;
                    
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    this.rotation = Math.atan2(dy, dx);
                } else {
                    // Circular movement for AI
                    this.angle += this.circleSpeed;
                    this.x = this.centerX + Math.cos(this.angle) * this.circleRadius;
                    this.y = this.centerY + Math.sin(this.angle) * this.circleRadius;
                    this.rotation = this.angle + Math.PI/2;
                }
            }
        }

        class Vehicle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 120;
                this.height = 80;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                ctx.fillStyle = '#666';
                ctx.fillRect(0, 0, this.width, this.height);
                
                ctx.fillStyle = '#333';
                ctx.fillRect(-5, -5, 20, 20);
                ctx.fillRect(this.width - 15, -5, 20, 20);
                ctx.fillRect(-5, this.height - 15, 20, 20);
                ctx.fillRect(this.width - 15, this.height - 15, 20, 20);
                
                ctx.fillStyle = '#444';
                ctx.fillRect(40, 20, 20, 20);
                ctx.fillRect(60, 20, 20, 20);
                
                ctx.restore();
            }
        }

        const player = new Player(window.innerWidth/2, window.innerHeight/2);
        
        // Create AI players with different circle sizes and speeds
        const aiPlayers = Array(10).fill().map(() => new Player(
            Math.random() * canvas.width,
            Math.random() * canvas.height,
            true,
            100 + Math.random() * 300, // Random radius between 100 and 400
            0.01 + Math.random() * 0.02 // Random speed
        ));

        const vehicles = [
            new Vehicle(100, 100),
            new Vehicle(600, 400)
        ];

        const keys = {
            w: false,
            s: false,
            a: false,
            d: false
        };
        let mouseX = 0;
        let mouseY = 0;

        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);
        window.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            vehicles.forEach(vehicle => vehicle.draw());
            
            aiPlayers.forEach(ai => {
                ai.update();
                ai.draw();
            });
            
            player.update();
            player.draw();
            
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
